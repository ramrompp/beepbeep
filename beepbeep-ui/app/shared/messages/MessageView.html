<div class="ui success message" ng-show="message != '' && errors == false">
    <i class="close icon"></i>
    <div id="successIndicator" class="header">
        Success!
    </div>
    <p>{{message}}</p>
</div>
<div class="ui negative message" ng-show="message != '' && errors == true">
    <i class="close icon"></i>
    <div id="errorIndicator" class="header">
        Oops!
    </div>
    <p>{{message}}</p>
</div>

<script>
    $('.message .close').on('click', function() {
        $(this).closest('.message').fadeOut();
    });
</script>
